<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Info</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            defer
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</head>
<body data-bs-theme="dark">
<div class="container">
    <!-- Navbar -->
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand">Git Dash</a>
            <span class="navbar-text">
                    Bem-vindo, <span th:text="${name}"></span>!
                </span>
            <a href="/logout" class="btn btn-outline-success">sair</a>
        </div>
    </nav>

    <!-- Card do usuário -->
    <div class="card m-4 mx-auto" style="width: 18rem;">
        <img th:src="${avatar_url}" alt="User Avatar" class="card-img-top">
        <div class="card-body text-center">
            <h5 class="card-title" th:text="${name}"></h5>
            <p class="card-text">Veja seu perfil completo no GitHub</p>
            <a th:href="${html_url}" target="_blank" class="btn btn-primary">
                Visitar GitHub
            </a>
        </div>
    </div>

    <!-- Lista de repositórios -->
    <h2>Repositórios</h2>
    <ul class="list-group">
        <li th:each="repo : ${repos}"
            class="list-group-item d-flex justify-content-between align-items-start">
            <div class="ms-2 me-auto">
                <div class="fw-bold">
                    <a th:href="${repo.htmlUrl}" target="_blank" th:text="${repo.name}"></a>
                </div>
                <span th:text="${repo.description}">Descrição</span><br>
                <small th:text="'Último commit: ' + ${repo.lastCommitMessage}"></small>
            </div>
            <span class="badge text-bg-primary rounded-pill"
                  th:text="${repo.commitCount} + ' commits'"></span>
        </li>
    </ul>
</div>
</body>
</html>
